<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title></title>
</head>
<body>

<div th:fragment = "work-experiences-form">
<form role="form">
    <div class="box-body">

        <div class="form-group">
            <label>Employer Name</label>
            <input type="text" class="form-control" placeholder="e.g:- ABC Technologies Pte Ltd"/>
        </div>

        <div class="form-group">
            <label>Employer Website</label>
            <input type="text"  class="form-control" placeholder="e.g:- www.abc.com"/>
        </div>

        <div class="form-group">
            <label>Employer Address</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" class="form-control" id="designation" placeholder="e.g:- Senior Software Engineer"/>
        </div>

        <div class="form-group">
            <label>Employment Type</label>
            <select class="form-control">
                <option>Please Select</option>
                <option>Probation</option>
                <option>Contract</option>
                <option>Permanent</option>
                <option>Freelance</option>
            </select>
        </div>


        <div class="form-group">
            <label>Work Schedule</label>
            <select class="form-control">
                <option>Please Select</option>
                <option>Full Time</option>
                <option>Part Time</option>
            </select>
        </div>

        <div class="form-group">
            <label>Date of Joined</label>
            <!--<input type="text" class="form-control" id="dateOfJoined" placeholder="Click Here"/>-->
            <div class="input-group date">
                <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </div>
                <input class="form-control pull-right completedDate"  type="text" placeholder="Click here to view calender"/>
            </div>

        </div>

        <div class="form-group">
            <label>Date of Resigned</label>
            <!--<input type="text" class="form-control" id="dateOfConfirmed" placeholder="Click Here"/>-->
            <div class="input-group date">
                <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </div>
                <input class="form-control pull-right completedDate"  type="text" placeholder="Click here to view calender"/>
            </div>
        </div>

        <div class="form-group">
            <label>Job Responsibilities /Tasks</label>
            <textarea class="form-control" rows="5"></textarea>
        </div>


        <div class="form-group">
            <label>Employer Telephone</label>
            <input type="text" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="workEmail">Employer Email</label>
            <input type="text" class="form-control" id="workEmail" placeholder="e.g : info@abc.com "/>
        </div>

    </div>

    <div class="box-footer">
        <button type="submit" class="btn btn-primary">Add Work Experience</button>
    </div>

</form>
</div>

</body>
</html>
