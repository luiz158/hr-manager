<div class="wrapper">

    <!--start-->

    <div th:include = "fragments/header :: header">

    </div>


    <div th:include = "fragments/main-sidebar :: main-sidebar">

    </div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!--start-->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div>
                    <h3 class="box-title text-center" style="text-align: center;font-weight: bold;">Personal Information</h3>
                </div>
            </div>
        </div>
        <!--end-->

        <!--carousal start-->
        <div class="row">

            <div class="col-md-8 col-md-offset-2">
                <div class="box-group" id="accordion">
                    <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->


                    <div class="panel box box-danger">
                        <div class="box-header with-border">
                            <h4 class="box-title">
                                <a aria-expanded="false" class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                    Basic Information
                                </a>
                            </h4>
                        </div>
                        <!--<div style="height: 0px;" aria-expanded="false" id="collapseOne" class="panel-collapse collapse">-->
                        <div  aria-expanded="false" id="collapseOne" class="panel-collapse collapse in">

                            <div th:include = "forms/basic-information-form :: basic-information-form">

                            </div>

                        </div>
                    </div>

                    <div class="panel box box-primary">
                        <div class="box-header with-border">
                            <h4 class="box-title">
                                <a class=""  aria-expanded="false" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                                    Work Information
                                </a>
                            </h4>

                        </div>
                        <!--<div  aria-expanded="false" id="collapseTwo" class="collapsed">-->
                        <div style="height: 0px;" aria-expanded="false" id="collapseTwo" class="panel-collapse collapse">

                            <div th:include = "forms/work-information-form :: work-information-form">

                            </div>

                        </div>
                    </div>

                    <div class="panel box box-success">
                        <div class="box-header with-border">
                            <h4 class="box-title">
                                <a aria-expanded="false" class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                                    Collapsible Group Success
                                </a>
                            </h4>
                        </div>

                        <div style="height: 0px;" aria-expanded="false" id="collapseThree" class="panel-collapse collapse">
                            <form role="form" method="POST" action="test-add" th:object="${basicInfo}">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="testName" th:text = "#{test.name}">testName</label>
                                        <!--<input type="email" class="form-control" name="testName"/>-->
                                        <input type="text" th:field="*{testName}" />
                                        <span th:if="${#fields.hasErrors('testName')}" th:errors="*{testName}">Name Error</span>

                                    </div>
                                    <div class="form-group">
                                        <label for="testEmail">testEmail</label>
                                        <!--<input type="text" class="form-control" name="testEmail"/>-->
                                        <input type="text" th:field="*{testEmail}" />
                                        <span th:if="${#fields.hasErrors('testEmail')}" th:errors="*{testEmail}">Email Error</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="testAddress">testAddress</label>
                                        <!--<input type="text" class="form-control" name="testAddress"/>-->
                                        <input type="text" th:field="*{testAddress}" />
                                        <span th:if="${#fields.hasErrors('testAddress')}" th:errors="*{testAddress}">Address Error</span>
                                    </div>

                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                </div>

                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--carousal ends-->



    </div><!-- /.content-wrapper -->
    <!--<footer class="main-footer">-->
    <!--<div class="pull-right hidden-xs">-->
